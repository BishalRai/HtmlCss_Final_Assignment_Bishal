<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="shortcut icon" href="images/Logo.png" type="image/x-icon">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <a href="index.html">
                <img class="logo" src="images/Logo.png" alt="">
            </a>
            <nav>
                <ul id="menuList">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="login.html">LOGIN</a></li>
                </ul>
            </nav>
            <img class="menu-icon" src="images/list.svg" alt="" onclick="togglemenu()">
        </div>

        <div class="signup-ribbon">
            <p>SIGN UP YOUR ACCOUNT</p>
        </div>
        <div class="signup-details">
            <label for="">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="First Name"><br>
            <label for="">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Last Name"><br>
            <label for="">Date Of Birth</label>
            <input type="date" name="dob" id="dob" placeholder="01/01/2022"><br>
            <label for="">Email Address</label>
            <input type="text" name="email" id="email" placeholder="Email Address"><br>
            <label for="">Password</label>
            <input type="password" name="password" id="password" placeholder="Password"><br>
            <label for="">Re-Enter Password</label>
            <input type="password" name="repassword" id="repassword" placeholder="Confirm Password"><br>
            <button type="submit" class="signup-btn">Sign Up</button>
            <button type="submit"class="cancel-btn">Cancel</button>
        </div>
        
        <div class="social-link">
            <img src="images/facebook.svg" alt="">
            <img src="images/instagram.svg" alt="">
            <img src="images/twitter.svg" alt="">
        </div>

    </div>

    <script>
        var menuList =document.getElementById("menuList");
        menuList.style.maxHeight="0px";
        function togglemenu(){
            if(menuList.style.maxHeight=="0px")
            {
                menuList.style.maxHeight="130px";
            }
            else
            {
                menuList.style.maxHeight="0px";
            }
        }
    </script>

</body>

</html>
