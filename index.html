<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="images/Logo.png" type="image/x-icon">
    <title>Kirati</title>
</head>
<body>
    
    <div class="container">
        <div class="navbar">
            <a href="index.html">
                <img class="logo" src="images/Logo.png" alt="">
            </a>
            <nav>
                <ul id="menuList">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="signup.html">SIGN UP</a></li>
                    <li><a href="login.html">LOGIN</a></li>
                </ul>
            </nav>
            <img class="menu-icon" src="images/list.svg" alt="" onclick="togglemenu()"> 
        </div>

        <div class="row">
            <div class="col-1">
                <h2>LAPTOP<br>NEW <br>GENERATION</h2>
                <h3>FEEL THE SLICK DESIGN</h3>
                <p>SMOOTH AND COMPATIBLE</p>
                <h4>$1000.00</h4>
                <button type="button">Buy Now</button>
            </div>
            <div class="col-2">
                <img src="images/Laptop.jpg" alt="" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="images/add_to_cart.svg" alt="">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>   
        </div>
        <div class="social-link">
            <img src="images/facebook.svg" alt="">
            <img src="images/instagram.svg" alt="">
            <img src="images/twitter.svg" alt="">
        </div>
    </div>

    <script>
        var menuList =document.getElementById("menuList");
        menuList.style.maxHeight="0px";
        function togglemenu(){
            if(menuList.style.maxHeight=="0px")
            {
                menuList.style.maxHeight="130px";
            }
            else
            {
                menuList.style.maxHeight="0px";
            }
        }
    </script>
    
</body>
</html>
