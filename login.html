<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="images/Logo.png" type="image/x-icon">
    <title>Log In</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <a href="index.html">
                <img class="logo" src="images/Logo.png" alt="">
            </a>
            <nav>
                <ul id="menuList">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="signup.html">SIGN UP</a></li>
                </ul>
            </nav>
            <img class="menu-icon" src="images/list.svg" alt="" onclick="togglemenu()">
        </div>
        <h1>Sign into Your Account</h1>
        <div class="login-form">
            <form action="#" method="post">
                <div class="email-background">
                    <img src="images/email_username.svg" alt="" class="email">
                </div>
                <input type="text" name="user" placeholder="Email Address" class="input-email"><br>
                <div class="password-background">
                    <img src="images/password.svg" alt="" class="password">
                </div>
                <input type="password" name="password" id="" placeholder="Password" class="input-password">
                <a href="#">
                    <p>Forgot Password?</p>
                </a>
                <button type="submit">Log In</button>
            </form>
        </div>
        <div class="social-link">
            <img src="images/facebook.svg" alt="">
            <img src="images/instagram.svg" alt="">
            <img src="images/twitter.svg" alt="">
        </div>
    </div>

    <script>
        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";
        function togglemenu() {
            if (menuList.style.maxHeight == "0px") {
                menuList.style.maxHeight = "130px";
            }
            else {
                menuList.style.maxHeight = "0px";
            }
        }
    </script>

</body>

</html>
